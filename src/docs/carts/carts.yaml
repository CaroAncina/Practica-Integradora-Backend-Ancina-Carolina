paths:
  /api/carts/:
    get:
      summary: Obtiene todos los carritos
      tags:
        - Carts
      responses:
        "200":
          description: Lista de carritos obtenida con éxito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Cart"
        "500":
          description: Error interno del servidor

  /api/carts/{cid}:
    get:
      summary: Obtiene un carrito por ID
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      responses:
        "200":
          description: Carrito obtenido con éxito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito no encontrado
        "500":
          description: Error interno del servidor

  /api/carts/{pid}/product:
    post:
      summary: Agrega un producto al carrito
      tags:
        - Carts
      parameters:
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del producto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
      responses:
        "200":
          description: Producto agregado con éxito al carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "500":
          description: Error interno del servidor

  /api/carts/{cid}/purchase:
    post:
      summary: Realiza la compra de los productos del carrito
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      responses:
        "200":
          description: Compra realizada con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Mensaje de confirmación de la compra
                  productsNotPurchased:
                    type: array
                    items:
                      type: string
                      description: Lista de IDs de productos que no fueron comprados
        "500":
          description: Error al procesar la compra

  /api/carts/{cid}/products/{pid}:
    put:
      summary: Actualiza la cantidad de un producto en el carrito
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del producto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  description: Nueva cantidad para el producto
      responses:
        "200":
          description: Cantidad del producto actualizada con éxito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "500":
          description: Error al actualizar cantidad del producto

    delete:
      summary: Elimina un producto específico del carrito
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del producto
      responses:
        "200":
          description: Producto eliminado del carrito con éxito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "500":
          description: Error interno del servidor

  /api/carts/{cid}/clear:
    delete:
      summary: Elimina todos los productos del carrito
      tags:
        - Carts
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      responses:
        "200":
          description: Todos los productos del carrito eliminados con éxito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "500":
          description: Error interno del servidor


components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: ID del carrito
        products:
          type: array
          items:
            $ref: "#/components/schemas/Product"
        user:
          type: string
          description: ID del usuario
        total:
          type: number
          description: Total del carrito

    Product:
      type: object
      properties:
        product:
          type: string
          description: ID del producto
        quantity:
          type: integer
          description: Cantidad de productos en el carrito
